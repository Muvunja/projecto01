<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <link rel="stylesheet" type="text/css" href="pagina02.css" media="">

<title>Requerimento</title>
</head>
<body>
<div>  
        <h1 id="titulo">Requerimento</h1>
        <br>
   </div>
   
    <form action="SalvarDados" method="post">
    <div>
        <label>Centro de Recurso</label>
        <input type="text" name="centro_recursos" id="centro_recursos" required>
    </div>
    <br>
    <fieldset class="pareceres">
        <div>
            <label>Parecer do Centro de Recursos</label>
             <input type="text" name="parecer" id="parecer">
        </div>
        <br>
        <div>
            <label>Despacho</label>
            <input type="text" name="despacho" id="despacho">

        </div>
            
    </fieldset>
      <br>
    <fieldset>
        <div>

            <label>Situacao Administrativa</label>
            <br>
            <fieldset>
                <div>
                    <label>
                        <input type="radio" name="deveweb" value="regular">Regular
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="deveweb" value="irregular">Irregular
                    </label>
                    <label>Observacoes</label>
                    <input type="text" name="observacoes" id="observacoes">
                </div>
                     <br>
               
            </fieldset>
           
        </div>
    </fieldset>
        <br>

    <fieldset>
        <fieldset>
            <label>Identificacao do Requerente</label>
        </fieldset>
            <br>
        <div>
            <label>Nome do Estudante</label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <br>
        <div>
            <label>Codigo do Estudante</label>
            <input type="text" name="codigo" id="codigo" required>
            <label>Curso</label>
            <input type="text" name="curso" id="curso">
        </div>
        <br>
        <div>
            <label>Ano de Frequencia</label>
            <input type="text" name="ano" id="ano">
            <label>Contacto</label>
            <input type="text" name="contacto" id="contcto">
            <label>E-mail</label>
            <input type="email" name="email" id="email" required>

        </div>
        
        </fieldset>
        <br>

       <fieldset class="pedidos">
                  <fieldset>
                             <label>Pedidos</label>
                    </fieldset>
            
                    <div>
                        
                         <fieldset>
                            <input type="radio" name="deveweb" value="anulacao"> a) Anualacao de Matricula
                            <input type="radio" name="deveweb" value="cartao"> b) Cartao do estudante 2 via
                           
                         </fieldset>
                         <fieldset>
                            <label> c) Declaracao</label>  <input type="radio" name="deveweb" value="simples"> Simples
                            <input type="radio" name="deveweb" value="descriminativa"> Descrimintiva de nota
                            <input type="radio" name="deveweb" value="outros"> Outros <input type="text" name="outros.." id="outros..">
                         </fieldset>
                         
                        
                        <fieldset>
                                <label>
                                    <input type="radio" name="deveweb" value="mudanca"> d) Mudanca do Curso
                                    <input type="radio" name="deveweb" value="equivalencia"> e) Equivalencia
                                    <input type="radio" name="deveweb" value="situacao"> f) Situacao da Divida
                                    <input type="radio" name="deveweb" value="mudanca_plano"> g) CMudanca do plano de pagamento de propinas

                                </label>

                        </fieldset>

                        <fieldset>
                                    <label>
                                        <input type="radio" name="deveweb" value="submissao_monografia"> h) Submissao da Monografia fora do prazo
                                        <input type="radio" name="deveweb" value="reclamacao"> i) Reclamacao de Nota de Teste/Exame
                                        <input type="radio" name="deveweb" value="Submissao_relatorio"> j) Submissao do relatorio do estagio
                                    </label>

                        </fieldset>
                        
                          
                        <fieldset>
                             
                                <div>
                            <label>
                                <label> k) Realizacao do Exame</label>
                                <input type="radio" name="deveweb" value="normal"> Normal
                                <input type="radio" name="deveweb" value="recorrencia"> Recorrencia
                                <input type="radio" name="deveweb" value="especial"> Especial
                                <input type="radio" name="deveweb" value="externo"> externo
                                <input type="radio" name="deveweb" value="extraordinario"> Extraordinario
                            </label>
                                            </div>

                        </fieldset>
                        <fieldset>
                            <label>
                           
                                <input type="radio" name="deveweb" value="matricula"> l) Matricula fora do prazo
                                <input type="radio" name="deveweb" value="reintegracao"> m) Reintegracao no ano de <input type="text" name="ano" id="ano"> 
                                <input type="radio" name="deveweb" value="transferencia"> n) Transferencia para Outro CRs
                                <input type="radio" name="deveweb" value="pedido_certificado"> o) Pedido de certificado
                                <input type="radio" name="deveweb" value="outros.."> p) Outros <input type="text" name="outros.." id="outros..">
                                
                            </label>
                        </fieldset>
                       

                    </div>



            </fieldset>
       </fieldset>
<br>
    <fieldset>
        <label>Justificativa</label>
        <input type="text" name="justificativa" id="justificativa">
    </fieldset>
    <br>
    
    <label>CR <input type="text" name="local" id="local"> aos <input type="text" name="mes" id="mes"> de 20<input type="text" name="ano02" id="ano02"> </label>  
      
    <br>
      <label>O estudante</label>  
      <br>
      <input type="text" name="assinatura" id="assinatura">

      <br>


        <button class="botao"submit> Concluir e Submeter</button>

   </form>


</body>
</html>
